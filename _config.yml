about_content: | # this will include new lines to allow paragraphs
  Hi, my name is David Barrett. I am currently a post doctoral researcher in materials science, with a focus on biological materials. I have previous experience as CTO of a biomaterials startup, working to take new technologies from academia to the clinic.

  I have over 9 years of experience in <mark>experimental design</mark>, <mark>data analysis</mark>, <mark>mathematical modeling</mark>, technology and product development; as well as experience developing full stack applications in <mark>Python</mark>, and working with machine learning frameworks including <mark>sklearn</mark>, <mark>PyTorch</mark>, and <mark>Keras</mark>.

  I love using machine learning approaches to tackle problems, as I believe that data science is a deeply experimental science that requires careful consideration throughout its lifecycle, from planning to implementation and deployment. I enjoy turning data into usable insights, and am always looking for opportunities to develop new skills and learn new frameworks and approaches to solving problems.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        border: weak
        title: CCMM Database
        link: https://github.com/db614/ccmm-scaffold-analyser-website
        additional_links:
          - title:  db614/ccmm-scaffold-analyser-website
            icon: fab fa-github
            url: https://github.com/db614/ccmm-scaffold-analyser-website
        quote: >
          A data analysis and prediction tool for the Cambridge Centre for Medical Materials. Powered by Flask and Dash.
        description: |
          This is a full stack web application developed to assist members of the Cambridge Centre for Medical Materials (CCMM) in understanding data they gathered during their experiments, and helping them predict how varying their process parameters would affect their final product.

          The site was built in <mark>Python</mark> using a combination of <mark>Flask</mark> and <mark>Dash</mark>. Modeling was performed using <mark>Random Forest</mark> regression. The app uses <mark>Docker</mark> to provide containerisation, and is hosted via <mark>GCP</mark>.

          I particularly enjoyed working with other scientists to understand the data they were collecting and what insights they needed from the final product.
      - layout: top-middle
        border: weak
        title: Noisy Student for Painters
        link: https://github.com/db614/noisy-student-painters
        additional_links:
          - title:  db614/noisy-student-painters
            icon: fab fa-github
            url: https://github.com/db614/noisy-student-painters
        quote: >
          An implementation of the "Noisy Student" paper, using PyTorch.
        description: |
          This is an implementation of the "Noisy Student" paper using <mark>PyTorch</mark>, in which a teacher model is trained on a small quantity of labeled data and is then used to produce pseudo-labels for a much larger quantity of unlabeled data. The pseudo-labeled data is then perturbed, and used to train a student model, which in turn produces new labels for the data. This process of repeated learning, labeling, and re-learning of perturbed data can be repeated to increase the overall accuracy of the model and improve its performance with new data. In the paper an 88.4% top-1 accuracy accuracy was achieved on ImageNet as well as improvements in robustness benchmarks.

  - title: Experience
    layout: list
    content:
      - layout: left
        border: weak
        title: University of Cambridge
        sub_title: Post-Doctoral Research Associate
        caption: 2017 - Present
        description: |
          Developed and carried out independent research projects, primarily in the area of biomaterials and medical devices, including collaborations with researchers from other institutions. Took projects from initial literature review, through grant applications, to experimental work, data analysis, and conference presentation. I often worked as a "problem-solver", working with other researchers in a wide variety of different research areas to get projects that were encountering issues back on track.

          Key activities have included development of Machine Learning models to speed up new technology development; data and statistical analysis; presentation of results to academic and non-academic audiences; co-writing successful grants worth over £300,000; development of Python-based tools and workbooks for a range of data analysis tasks; lead group IT strategy, including procurement, documentation, and day-to-day device management; and mentoring of undergraduate and PhD students throughout their studies.

          I have enjoyed the challenge of having to learn and implement new, highly technical domains rapidly, as well as conscientiously designing and analysing experiments and data.

      - layout: left
        border: weak
        title: CamRegen Ltd.
        sub_title: Founder and CTO
        caption: 2021 - 2023
        description: |
          Co-founded a spin-out company to commercialise medical device technology developed during my PhD studentship and post-doctoral research.

          I was in charge of research and development of the product lineup, from product concept to small scale manufacturing, as well as development and presentation of business plans, financial models, product pricing strategies, and pitch decks to investors, shareholders, and board members.

          I worked with external contractors and suppliers to deliver information and technology required by the business on time and in budget, and held meetings with regulators to discuss data submissions and regulatory compliance. Additionally, I enjoyed building relationships with end users to better understand their needs and to help us define the user requirements.

      - layout: left
        border: weak
        title: University of Cambridge
        sub_title: Director of Studies (Materials Science), Magdalene College
        caption: 2019 - 2021
        description: |
          I monitored undergraduate students’ academic progression and provided advice and feedback concerning subject options, work strategies, and career paths, as well as carrying out teaching of undergraduate students studying Materials Science. I also carried out interviews for undergraduate students, as well as speaking with prospective students and parents at open day events.

  - title: Education
    layout: list
    content:
      - title: Jesus College, University of Cambridge
        sub_title: PhD Materials Science
        caption: 2013 - 2017
        description: |
          I worked on development of a new technology for manufacturing collagen based medical implants and devices, eventually leading to filing of a patent and formation of a spin-out company. My work included development of protocols, design and construction of new equipment, extensive characterisation using a range of methodologies, and presentation to both other researchers and industrial sponsors.

      - title: St Anne's College, University of Oxford
        sub_title: MEng Materials Science
        caption: 2009 - 2013
        description: |
          I studied materials science in undergraduate, learning a wide base of metallurgy, solid state physics, and materials chemistry. My 4th year project concerned the use of metallofullerenes for quantum information processing.

